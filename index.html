<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="overflow-hidden">

    <nav class="mt-2 mb-2">
        <div class="navbar p-0 ">
            <div class="container-fluid flex-nowrap bg-white ">
                <div class="navbar-brand m-0 px-3">
                    <img src="./img/logo.svg" alt="">
                </div>
                <form class="d-flex flex-grow-1 align-items-center" role="search">

                    <div class="d-flex flex-grow-1">
                        <span class="search p-1 rounded-start"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input class="form-control me-2 shadow-none search rounded-0 rounded-end" type="search"
                            placeholder="Search" aria-label="Search">
                    </div>


                    <div class="d-flex align-items-center gap-3">
                        <div><i class="fa-solid fa-list"></i></div>
                        <div><i class="fa-solid fa-circle-question"></i></div>
                        <div><i class="fa-solid fa-ellipsis-vertical"></i></div>


                        <!-- dropdown -->
                        <div class="btn-group">
                            <button type="button" class="btn p-0 border-0" data-bs-toggle="dropdown"
                                data-bs-display="static" aria-expanded="false">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-start">
                                <li><button class="dropdown-item" type="button">Action</button></li>
                                <li><button class="dropdown-item" type="button">Another action</button></li>
                                <li><button class="dropdown-item" type="button">Something else here</button></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>


    <div class="container-fluid">

        <!-- sidebar -->
        <div class="row min-vh-100">
            <div id="side_bar" class="col-1 d-flex">

                <div class="d-flex flex-column justify-content-between">
                    <div class="d-flex flex-column gap-3 justify-content-center align-items-center pt-3">
                        <div class="text-nowrap">
                            <span>
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="d-none d-lg-inline">Home</span>
                        </div>

                        <div class="text-nowrap">
                            <span>
                                <i class="fa-solid fa-chart-simple"></i>
                            </span>
                            <span class="d-none d-lg-inline">Search</span>
                        </div>

                        <div class="text-nowrap">
                            <span>
                                <i class="fa-solid fa-signal"></i>
                            </span>
                            <span class="d-none d-lg-inline">Signals</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <div class="text-nowrap">
                            <span>
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="d-none d-lg-inline">Home</span>
                        </div>
                    </div>
                </div>

            </div>



            <!-- main + header -->
            <div class="col-11 main">


                <!--start header -->
                <div class="row bg-primary text-white">
                    <div id="header" class="col-12">
                        <div class="d-flex justify-content-between">

                            <div class="mt-3">
                                <h1 class="d-inline">Boolean</h1>
                                <span class="bg_pill rounded-pill px-2">Piano blaze</span>

                                <div style="--bs-breadcrumb-divider:'';" aria-label="breadcrumb">
                                    <ol class="breadcrumb gap-1">
                                        <li class="breadcrumb-item"><a
                                                class="text-white text-decoration-none rounded-pill bg_pill px-2"
                                                href="#">
                                                3 App</a>
                                            <i class="fa-solid fa-angles-right ms-2"></i>
                                        </li>
                                        <li class="breadcrumb-item active text-white rounded-pill bg_pill px-1"
                                            aria-current="page">Boolean mobile app</li>
                                        <li class="rounded-pill bg_pill px-2">Boolean web app</li>
                                        <li class="rounded-pill bg_pill px-2">Boolean blog app</li>
                                    </ol>
                                </div>
                            </div>
                            <div class="mt-4">
                                <div>
                                    Studenti online negli ultimi 30 minuti
                                </div>
                                <div class="fs-2">125</div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center me-5">
                                <span class="me-2">
                                    Nuovo studente
                                </span>
                                <div class="add border border-white text-center">+</div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--start main -->
                <div class="row">
                    <div class="col-8">
                        <div class="row gap-4">


                            <div class="col-12">
                                <div class="p-3">
                                    <h1>prossime classi</h1>
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th colspan="3">First</th>
                                                <th scope="col">Last</th>
                                                <th scope="col">Handle</th>
                                            </tr>

                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                                <td>@fat</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">3</th>
                                                <td colspan="2">Larry the Bird</td>
                                                <td>@twitter</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>


                            <div class="col-12"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row gap-4">
                            <div class="col-12"></div>
                            <div class="col-12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
